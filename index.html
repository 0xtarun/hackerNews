<!DOCTYPE html>
<html>
<head>
    <title>Hacker News Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    <style>
        /* Add your CSS styles here */
        a {
            font-size: larger;
            text-decoration:none;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div style="text-align: center;" class="row">
            <h1>Hacker News</h1>
        </div>
       <div class="row">
        <div class="col">
            
            <ol id="news-list">
                <!-- News items will be displayed here -->
            </ol>
        </div>
       </div>
    </div>
    

    <script>
        // JavaScript code to fetch and display Hacker News data
        async function fetchNews() {
            try {
                const response = await fetch('https://hacker-news.firebaseio.com/v0/topstories.json');
                const storyIds = await response.json();

                const newsList = document.getElementById('news-list');

                for (let i = 0; i < 500; i++) {
                    const storyId = storyIds[i];
                    const storyResponse = await fetch(`https://hacker-news.firebaseio.com/v0/item/${storyId}.json`);
                    const story = await storyResponse.json();

                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${story.url}" target="_blank">${story.title}</a>`;
                    newsList.appendChild(listItem);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the function to fetch news when the page loads
        window.onload = fetchNews;
    </script>
</body>
</html>
